name: Build & Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: chatgpt-codex/config.yaml chatgpt-codex/build.yaml chatgpt-codex/translations/

      - name: shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: chatgpt-codex

      - name: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: chatgpt-codex/Dockerfile

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python test dependencies
        run: pip install pytest pyyaml

      - name: Install bats
        run: npm install -g bats

      - name: Run pytest (config & structure)
        run: python -m pytest tests/test_config.py -v

      - name: Run bats (shell script tests)
        run: bats tests/test_run.bats

  build:
    name: Docker Build (amd64)
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t chatgpt-codex:test chatgpt-codex/

      - name: Smoke test - verify binaries installed
        run: |
          docker run --rm chatgpt-codex:test which ttyd
          docker run --rm chatgpt-codex:test which node
          docker run --rm chatgpt-codex:test which codex
          docker run --rm chatgpt-codex:test ttyd --version
