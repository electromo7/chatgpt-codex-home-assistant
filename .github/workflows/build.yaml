name: Build & Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: chatgpt-codex/config.yaml chatgpt-codex/build.yaml chatgpt-codex/translations/

      - name: shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: chatgpt-codex

      - name: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: chatgpt-codex/Dockerfile

  build:
    name: Docker Build (amd64)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t chatgpt-codex:test chatgpt-codex/

      - name: Smoke test - verify binaries installed
        run: |
          docker run --rm chatgpt-codex:test which ttyd
          docker run --rm chatgpt-codex:test which node
          docker run --rm chatgpt-codex:test which codex
          docker run --rm chatgpt-codex:test ttyd --version
